<div class="inner-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box" style="height: 600px; padding-top: 100px">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Login to Money Management</h3>
                        <p>{{message}}</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form  role="form" method="post" class="login-form" ng-submit="submit()">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="userName" ng-required="true">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="passWord" ng-required="true">
                        </div>
                        <button type="submit" class="btn" >Sign in!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
