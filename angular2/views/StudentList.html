<div class="container" style="padding-top: 50px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td><a routerLink="/student/{{student.keyId}}">{{student.keyId}}</a></td>
                <td>{{student.name}}</td>
                <td>{{student.class}}</td>
                <td>{{student.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
